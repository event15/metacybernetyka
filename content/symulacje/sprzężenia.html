<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sprzężenie Zwrotne z D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="B">B: <span id="B-value">1.2</span></label>
                <input type="range" id="B" name="B" min="-2" max="2" step="0.1" value="1.2">
            </div>
            <div class="control-group">
                <label for="C">C: <span id="C-value">0.8</span></label>
                <input type="range" id="C" name="C" min="-2" max="2" step="0.1" value="0.8">
            </div>
            <div class="control-group">
                <label for="steps">Steps: <span id="steps-value">50</span></label>
                <input type="range" id="steps" name="steps" min="1" max="50" step="1" value="50">
            </div>
            <div class="control-group">
                <label for="x-initial">Initial x: <span id="x-initial-value">1</span></label>
                <input type="range" id="x-initial" name="x-initial" min="-2" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label for="speed">Speed: <span id="speed-value">5</span></label>
                <input type="range" id="speed" name="speed" min="1" max="10" step="1" value="5">
            </div>
        </div>
        <svg width="800" height="400"></svg>
        <button id="play-pause">Play</button>
        <table id="info-table">
            <thead>
                <tr>
                    <th>Parametr</th>
                    <th>Wartość</th>
                    <th>Opis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>B</td>
                    <td id="B-status"></td>
                    <td id="B-desc"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td id="C-status"></td>
                    <td id="C-desc"></td>
                </tr>
                <tr>
                    <td>Sprzężenie</td>
                    <td id="feedback-status"></td>
                    <td id="feedback-desc"></td>
                </tr>
                <tr>
                    <td>x</td>
                    <td id="x-status"></td>
                    <td id="x-desc"></td>
                </tr>
                <tr>
                    <td>y</td>
                    <td id="y-status"></td>
                    <td id="y-desc"></td>
                </tr>
                <tr>
                    <td>Rodzaj sprzężenia</td>
                    <td id="reactivity-status"></td>
                    <td id="reactivity-desc"></td>
                </tr>
                <tr>
                    <td>Typ sprzężenia</td>
                    <td id="sprzezenie-typ"></td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
        <div class="checkbox-container">
            <input type="checkbox" id="toggle-lines" checked>
            <label for="toggle-lines">Pokaż linie odniesienia</label>
        </div>
    </div>
    <script src="cyclic_system.js"></script>
</body>
</html>
